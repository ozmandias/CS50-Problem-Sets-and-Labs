<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded",function(){
               let  orderbutton = document.querySelector("#orderbutton");
               orderbutton.addEventListener("click",function(){
                   window.location.href="order.html";
               })
            });
        </script>
        <title>Buy Game</title>
    </head>
    <body id="buygames">
        <h1>Buy Games</h1>
        <div>
            <ul>
                <li>Back to Homepage</li>
                <li>Clear List</li>
            </ul>
        </div>
        <div id="buygamestable">
            <table>
                <tr>
                    <th>Game Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Dragon Age:Origins Ultimate Edition</td>
                    <td>1</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Cyberpunk 2077</td>
                    <td>1</td>
                    <td>$59.99</td>
                </tr>
                <tr>
                    <td>Dungeons 3 Complete Collection</td>
                    <td>1</td>
                    <td>$39.99</td>
                </tr>
                <tr>
                    <td>Alba: A Wildlife Adventure</td>
                    <td>1</td>
                    <td>$16.99</td>
                </tr>
            </table>
        </div>
        <div id="buygamescustomerinformation">
            <h2>Order Now</h2>
            <form>
                <label>Customer Name</label>
                <input>
                <label>Email</label>
                <input>
                <label>Address</label>
                <input>
                <br>
                <input id="orderbutton" class="btn btn-primary" type="button" value="Submit Order">
            </form>
        </div>
    </body>
</html>

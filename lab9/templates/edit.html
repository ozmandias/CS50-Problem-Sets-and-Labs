<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Edit</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Edit</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Edit Birthday</h2>
                <form action="/" method="post">
                    <p>{{friend.name}}</p>
                    <input hidden name="id" placeholder="id" value="{{friend.id}}">
                    <input name="month" placeholder="Month" type="text">
                    <input name="day" placeholder="Day" type="text">
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </body>
</html>
